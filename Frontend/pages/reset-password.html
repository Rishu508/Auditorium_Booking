<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 80px;
            min-height: 100vh;
            position: relative;
        }

        .card {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 13px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #ff7b00;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ff7b00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Toast styling */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="title">Reset Password</div>
        <div class="subtitle">Enter new password</div>

        <input type="password" id="password" placeholder="New Password" />

        <button id="resetBtn">Reset Password</button>
    </div>

    <!-- Toast container -->
    <div id="toast" class="toast"></div>

    <script src="../public/env.js"></script>
    <script>
        const resetBtn = document.getElementById("resetBtn");
        const toast = document.getElementById("toast");

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        function showToast(message, type = "success") {
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = "toast";
            }, 3000);
        }

        resetBtn.addEventListener("click", async () => {
            const password = document.getElementById("password").value;

            if (!password) {
                showToast("Password is required!", "error");
                return;
            }

            try {
                const res = await fetch(`http://localhost:3000/api/auth/reset-password/${token}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                console.log(data)

                if (res.ok) {
                    // Show success toast
                    showToast(data.message, "success");

                    // Change entire UI after 1 second
                    setTimeout(() => {
                        document.body.innerHTML = `
                        <div class="card" style="text-align:center;">
                            <div class="title">Password Reset!</div>
                            <div class="subtitle" style="margin-bottom: 20px;">
                                Your password has been updated successfully.
                            </div>
                            <button onclick="window.location.href= "process.env.FRONTEND_URL/BookMyHall/Frontend/pages/login.html" 
                                    style="padding: 14px; width: 100%; background:#ff7b00; color:#fff; border:none; border-radius:10px;">
                                Go to Login
                            </button>
                        </div>
                    `;
                    }, 1000);
                } else {
                    showToast(data.message || "Something went wrong!", "error");
                }
            } catch (err) {
                showToast("Something went wrong!", "error");
            }
        });
    </script>


</body>

</html>

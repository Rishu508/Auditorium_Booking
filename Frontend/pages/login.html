<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/CommonAuth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body class="login-page">
    <div class="container">
        <div class="left-section">
            <div class="overlay-text">
                <h3>Welcome Back</h3>
                <h1>Your Venue Awaits</h1>
            </div>
        </div>

        <div class="right-section">
            <div class="brand-header">
                <img src="../assets/images/Logoimg.png" alt="Logo" class="brand-logo">
                <span class="brand-name">BookMyHall</span>
            </div>
            <h2>Login into account</h2>
            <p class="subtitle">Enter Email and Password to continue</p>
            <form>

                <input type="email" id="email" placeholder="Enter your email">


                <input type="password" id="password" placeholder="Enter your password">
                <div class="checkbox">

                    <a id="Forgotpassword"><span>Forgot password?</span></a>
                </div>
                <button class="btn-primary" type="submit">Login</button>
            </form>

            <div class="divider"><span>or continue with</span></div>

            <div class="btn-wrapper">
                <button class="googlebtn">Google</button>

            </div>
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>

        </div>
    </div>
    <div id="toast" class="toast">This is a toast</div>
    <script src="../public/env.js"></script>
    <script src="../JS/Login.js"></script>
    <script src="../JS/ForgotPass.js"></script>
</body>

</html>
